416" class="foreground">   --version, -v  print the version (default: false)</text></g><g id="g27"><text x="0" textLength="64" fill="#87ff00">mechanic</text><text x="64" textLength="8" class="color15">@</text><text x="72" textLength="152" fill="#5f87d7">mechanic-VirtualBox</text><text x="224" textLength="8" class="color15">:</text><text x="232" textLength="88" class="color6">[~/example]</text><text x="320" textLength="16" class="color15">$ </text><text x="336" textLength="32" class="foreground">exit</text></g></defs><g id="screen_view"><g><rect x="336" y="0" width="8" height="17" class="foreground"/><use xlink:href="#g1" y="0"/></g><g><rect x="344" y="544" width="8" height="17" class="foreground"/><use xlink:href="#g2" y="544"/></g><g><rect x="352" y="1088" width="8" height="17" class="foreground"/><use xlink:href="#g3" y="1088"/></g><g><rect x="360" y="1632" width="8" height="17" class="foreground"/><use xlink:href="#g4" y="1632"/></g><g><rect x="368" y="2176" width="8" height="17" class="foreground"/><use xlink:href="#g5" y="2176"/></g><g><rect x="376" y="2720" width="8" height="17" class="foreground"/><use xlink:href="#g6" y="2720"/></g><g><rect x="384" y="3264" width="8" height="17" class="foreground"/><use xlink:href="#g7" y="3264"/></g><g><rect x="392" y="3808" width="8" height="17" class="foreground"/><use xlink:href="#g8" y="3808"/></g><g><use xlink:href="#g9" y="4352"/><rect x="0" y="4369" width="8" height="17" class="foreground"/><use xlink:href="#g10" y="4369"/></g><g><use xlink:href="#g9" y="4896"/><rect x="40" y="4913" width="8" height="17" class="foreground"/><use xlink:href="#g11" y="4913"/></g><g><use xlink:href="#g9" y="5440"/><use xlink:href="#g12" y="5457"/><rect x="0" y="5474" width="8" height="17" class="foreground"/><use xlink:href="#g10" y="5474"/></g><g><use xlink:href="#g9" y="5984"/><use xlink:href="#g12" y="6001"/><use xlink:href="#g13" y="6018"/><use xlink:href="#g14" y="6052"/><use xlink:href="#g15" y="6069"/><use xlink:href="#g16" y="6103"/><use xlink:href="#g17" y="6120"/><use xlink:href="#g18" y="6154"/><use xlink:href="#g19" y="6171"/><use xlink:href="#g20" y="6205"/><use xlink:href="#g21" y="6222"/><use xlink:href="#g22" y="6239"/><use xlink:href="#g23" y="6273"/><use xlink:href="#g24" y="6290"/><rect x="144" y="6307" width="8" height="17" class="foreground"/><use xlink:href="#g25" y="6307"/></g><g><use xlink:href="#g9" y="6528"/><use xlink:href="#g12" y="6545"/><use xlink:href="#g13" y="6562"/><use xlink:href="#g14" y="6596"/><use xlink:href="#g15" y="6613"/><use xlink:href="#g16" y="6647"/><use xlink:href="#g17" y="6664"/><use xlink:href="#g18" y="6698"/><use xlink:href="#g19" y="6715"/><use xlink:href="#g20" y="6749"/><use xlink:href="#g21" y="6766"/><use xlink:href="#g22" y="6783"/><use xlink:href="#g23" y="6817"/><use xlink:href="#g24" y="6834"/><use xlink:href="#g26" y="6851"/><rect x="336" y="6868" width="8" height="17" class="foreground"/><use xlink:href="#g1" y="6868"/></g><g><use xlink:href="#g9" y="7072"/><use xlink:href="#g12" y="7089"/><use xlink:href="#g13" y="7106"/><use xlink:href="#g14" y="7140"/><use xlink:href="#g15" y="7157"/><use xlink:href="#g16" y="7191"/><use xlink:href="#g17" y="7208"/><use xlink:href="#g18" y="7242"/><use xlink:href="#g19" y="7259"/><use xlink:href="#g20" y="7293"/><use xlink:href="#g21" y="7310"/><use xlink:href="#g22" y="7327"/><use xlink:href="#g23" y="7361"/><use xlink:href="#g24" y="7378"/><use xlink:href="#g26" y="7395"/><use xlink:href="#g27" y="7412"/><rect x="0" y="7429" width="8" height="17" class="foreground"/><use xlink:href="#g10" y="7429"/></g></g></svg>
